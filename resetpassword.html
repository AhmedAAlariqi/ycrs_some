<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link href="scss/app-theme.css" rel="stylesheet">
    <link href="scss/styles.css" rel="stylesheet">

</head>

<body>

    <section class="reset-new-pass-block my-5">
        <div class="container align-content-center align-items-center d-flex justify-content-center"
            style="min-height: 90vh;">
            <div class="row text-center justify-content-center">
                <div class="col-md-8">

                    <h1> Set your password </h1>

                    <form class="row bg-white d-flex flex-column px-4">
                        <!-- password -->
                        <div class="col-md-12 mb-3">
                            <div class="input-group input-group-floating-icon">
                                <span class="input-group-text bg-white"> <img src="./assets/icons/password.svg" alt="">
                                </span>
                                <div class="form-floating ">
                                    <input type="password" placeholder="password" id="Password" class="form-control"
                                        required>
                                    <label for="password" class="form-label">Password</label>
                                </div>
                            </div>
                        </div>
                        <!--Confirm password -->
                        <div class="col-md-12 mb-3">
                            <div class="input-group input-group-floating-icon">
                                <span class="input-group-text bg-white"> <img src="./assets/icons/password.svg" alt="">
                                </span>
                                <div class="form-floating ">
                                    <input type="password" placeholder="Confirm Password" id="ConfirmPassword"
                                        class="form-control" required>
                                    <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 my-3">
                            <button type="submit" class="btn btn-lg btn-dark px-4 w-100"> Continue & Create Account </button>
                          </div>

                    </form>

                </div>
            </div>
        </div>
    </section>


    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
